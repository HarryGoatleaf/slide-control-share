server {
  listen 80;
  server_name 10.0.0.2;
  index index.html;
  root /var/www/slide-control-share;

  location ~ .*(\.css)$ { 
    add_header Content-Type text/css; 
    root /var/www/slide-control-share;
    try_files $uri $uri/ /index.html;
  } 
  location ~ .*(\.js)$ {
    add_header Content-Type application/x-javascript; 
    root /var/www/slide-control-share;
    try_files $uri $uri/ /index.html;
  }

  location / {
    root /var/www/slide-control-share;
    try_files $uri $uri/ /index.html;
  }

}
